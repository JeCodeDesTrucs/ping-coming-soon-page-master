<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4cde83fb66.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <section class="main">
      <header><img src="images/logo.svg" alt="Logo of Ping" class="logo"></header>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <div class="notice">
        <input type="email" placeholder="Your email address..." class="input">
        <p class="para">Please provide a valid email address</p>
        <button class="active-btn">Notify Me</button>
      </div>

      <img src="images/illustration-dashboard.png" alt="Illustration of a dashboard" class="img-dashboard">
    </section>
    <section class="socials-section">
      <div class="socials">
        <div class="socials-facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="socials-twitter"><i class="fab fa-twitter"></i></div>
        <div class="socials-instagram"><i class="fab fa-instagram"></i></i></div>
      </div>
    
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
